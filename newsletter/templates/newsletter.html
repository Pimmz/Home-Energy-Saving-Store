{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-contact col-12 h-55">
    <div class="row justify-content-center">
        <div class="col-10 col-sm-7 col-lg-4">
            <h1 class="mt-5">Newsletter</h1>
            <hr class="mt-0 mb-4">
             {% if messages %}
            <div id="msg" class="alert alert-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%} mt-3" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Submit</button>
                <a class="btn btn-outline-secondary m-2" href="{% url 'home' %}">Cancel</a>
            </form>      
        </div>
    </div>    
</div>
        
{% endblock %}
